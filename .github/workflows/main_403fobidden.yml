# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 403fobidden

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8d2b9bc9b2fa4cccbbab81d8081dcfb4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9230ad0f74124e42b9a4bf357e544adc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8d2b9bc9b2fa4cccbbab81d8081dcfb4 }}/ruanengelbrecht/403-blog:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '403fobidden'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c0954f24bed5491487f78587936e66a2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8d2b9bc9b2fa4cccbbab81d8081dcfb4 }}/ruanengelbrecht/403-blog:${{ github.sha }}'